# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Brew installs for XGBoost (on MacOS)
        if: ${{ matrix.os == 'macOS-latest' }}
        run: brew install cmake libomp
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy pytest pytest-cov black
          pip install -r requirements.txt
      - name: Lint with mypy
        run: |
          mypy fseval tests --ignore-missing-imports
      - name: Check formatting with black
        run: |
          black fseval tests --check
      - name: Test with pytest
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          pytest tests --cov=./ --cov-report=xml
      # The following should only run once per build
      # â†’ e.g. we configure it only to trigger for python==3.9 and os==ubuntu
      - name: Codecov
        if: matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v2.1.0
      - name: Zip examples
        if: matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p /tmp/fseval-examples-zips
          cd examples
          zip -r /tmp/fseval-examples-zips/quick-start-structured-configs quick-start-structured-configs
          zip -r /tmp/fseval-examples-zips/quick-start-yaml quick-start-yaml
      - name: Upload zip for Quick start - structured configs
        if: matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: quick-start-structured-configs
          path: /tmp/fseval-examples-zips/quick-start-structured-configs.zip
      - name: Upload zip for Quick start - yaml
        if: matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: quick-start-yaml
          path: /tmp/fseval-examples-zips/quick-start-yaml.zip
